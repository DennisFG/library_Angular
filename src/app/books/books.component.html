<body>
    <div class="container">
        <div class="mt-5">
            <h2 class="text-center">Livros</h2>
            <div class="row">
                <div class="col-md-4" *ngFor="let book of books">
                    <div class="card mt-4">
                        <img class="card-img-top img-responsive" width="354" height="508" src="{{ book.imgPath }}">
                        <div class="card-body text-center">
                            <app-btn-create [bookName]="book.name"></app-btn-create>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
