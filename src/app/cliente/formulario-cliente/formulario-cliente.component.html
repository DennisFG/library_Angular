<div class="container">
    <div class="card mt-5">
        <div class="card-header text-center">
            <h2>Cadastro</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">  
                <div class="form-group">
                  <label>Nome Completo</label>
                  <input type="text"
                         class="form-control"
                         formControlName="name">
                </div>
                <div class="form-group">
                  <label>CPF</label>
                  <input type="text"
                         class="form-control"
                         formControlName="cpf">
                </div>
          
              <div class="form-group">
                <label>Email</label>
                <input type="email"
                       class="form-control"
                       formControlName="email">
              </div>
            
              <div class="form-group">
                <label>Password</label>
                <input type="password"
                       class="form-control"
                       formControlName="password">
              </div>
            </form>
            <button type="submit" class="btn btn-outline-success mt-4">Cadastrar</button>
        </div>
      </div>
      <pre>{{myForm.value | json}}</pre>
</div>
