<button class="btn btn-outline-warning mb-1 btn-sm" (click)="openUserFormModal(userModalCreateTemplate)">
  Atualizar
</button>

<ng-template #userModalCreateTemplate>
  <div class="container">
    <div class="card mt-5">
      <div class="card-header text-center">
        <h2>Cadastro</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="myForm" (ngSubmit)="editUser()">
          <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" class="form-control" formControlName="name" [(ngModel)]="user.name">
          </div>
          <div class="form-group">
            <label class="mt-3">CPF</label>
            <input type="text" class="form-control" formControlName="cpf" [(ngModel)]="user.cpf">
          </div>
          <div class="form-group">
            <label class="mt-3">Email</label>
            <input type="email" class="form-control" formControlName="email" [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <label class="mt-3">Password</label>
            <input type="password" class="form-control" formControlName="password" [(ngModel)]="user.password">
            <small class="fw-lighter">A senha deve conter 8 caracteres</small>
          </div>
          <button type="submit" class="btn btn-outline-success mt-4">Atualizar</button>
          <!-- <button type="button" class="btn btn-outline-warning" (click)="closeModalUserForm()">
            Cancelar
          </button> -->
        </form>
      </div>
    </div>
  </div>
</ng-template>
