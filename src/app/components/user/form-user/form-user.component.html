<div class="container">
  <div class="card mt-5">
      <div class="card-header text-center">
          <h2>Cadastro</h2>
      </div>
      <div class="card-body">
          <form [formGroup]="myForm" (ngSubmit)="createUser()">  
              <div class="form-group">
                <label>Nome Completo</label>
                <input type="text"
                       class="form-control"
                       formControlName="name">
              </div>
              <div class="form-group">
                <label class="mt-3">CPF</label>
                <input type="text"
                       class="form-control"
                       formControlName="cpf">
              </div>
        
            <div class="form-group">
              <label class="mt-3">Email</label>
              <input type="email"
                     class="form-control"
                     formControlName="email">
            </div>
          
            <div class="form-group">
              <label class="mt-3">Password</label>
              <input type="password"
                     class="form-control"
                     formControlName="password">
                     <small class="fw-lighter">A senha deve conter 8 caracteres</small>
            </div>
            <button type="submit" class="btn btn-outline-success mt-4" 
            [disabled]="myForm.invalid"
            (icreateUser)="onUserCreated($event)" >Cadastrar</button>
          </form>
          
      </div>
    </div>
     <!-- <pre>{{myForm.value | json}}</pre>  -->

</div>
