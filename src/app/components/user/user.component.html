<div class="container">
  <div class="text-center mt-5">
      <h2>Listagem de Clientes</h2>
      <app-form-user (userCreated)="onUserCreated($event)"></app-form-user>
  </div>

  <table class="table table-hover mt-5">
      <thead>
          <tr>
              <th scope="col">NOME</th>
              <th scope="col">CPF</th>
              <th scope="col">EMAIL</th>
              <th scope="col"></th>
          </tr>
      </thead>
      <tbody *ngFor="let user of userService.users">
          <tr>
              <td>{{user.name}}</td>
              <td>{{user.cpf}}</td>
              <td>{{user.email}}</td>
              <td>
                <app-edit-user></app-edit-user>
                {{ ''}}
                <app-deleteuser></app-deleteuser>
              
              </td>
          </tr>
      </tbody>
  </table>
</div>
